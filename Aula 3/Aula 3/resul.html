<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8">
    <title>Exemplo</title>
  </head>
  <body>
    <form>
      <div>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome">
      </div>
      <div>
        <label for="cidade">Cidade:</label>
        <input type="text" id="cidade" name="cidade" value="Jacareí">
      </div>

<fieldset>
        <legend>Fruta</legend>
        <input type="radio" name="fruta" id="um" value="Abacaxi">
        <label for="um">Abacaxi</label>
        <input type="radio" name="fruta" id="dois" value="Banana" checked>
        <label for="dois">Banana</label>
        <input type="radio" name="fruta" id="tres" value="Mamão">
        <label for="tres">Mamão</label>
</fieldset>
<fieldset>
        <legend>Verdura</legend>
        <input type="radio" name="verdura" id="quatro" value="Alface">
        <label for="quatro">Alface</label>
        <input type="radio" name="verdura" id="cinco" value="Couve">
        <label for="cinco">Couve</label>
      </fieldset>

    <fieldset>
        <legend>Pratos Principais</legend>
        <input type="checkbox" name="prato" id="seis" value="file">
        <label for="seis">File a Parmegiana</label>
        <br>
        <input type="checkbox" name="prato" id="sete" value="lasanha">
        <label for="sete">Lasanha</label>
        <br>
        <input type="checkbox" name="prato" id="oito" value="macarrao">
        <label for="oito">Macarrão</label>
    </fieldset>

      <button>Enviar</button>
    </form>
  </body>
</html>
